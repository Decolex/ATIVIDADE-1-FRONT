<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação com Expressões Regulares</title>
</head>
<body>
    <form id="myForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" maxlength="100"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" pattern="[0-9]{2}\s[0-9]{4,5}-[0-9]{4}"><br><br>

        <button type="button" onclick="validarForm()">Enviar</button>
    </form>

    <div id="resultado"></div>

    <script src="validacao.js"></script>
</body>
</html>
